name: CI/CD Pipeline (main only)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      IMAGE_NAME: zerojae175/sigorotalk
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --cache-from=type=registry,ref=${IMAGE_NAME}:cache \
            --cache-to=type=registry,ref=${IMAGE_NAME}:cache,mode=max \
            -f Dockerfile \
            -t ${IMAGE_NAME}:main_${IMAGE_TAG} \
            --push .

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Save SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/ssh_key.pem
          chmod 600 /tmp/ssh_key.pem

      - name: Deploy Spring Boot container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            TAG="main_${{ github.sha }}"
            IMAGE="zerojae175/sigorotalk:$TAG"

            echo "ğŸ“¥ Pulling Docker image..."
            docker pull $IMAGE

            echo "ğŸ›‘ Stopping existing Spring Boot container..."
            docker stop sigorotalk-app || true
            docker rm sigorotalk-app || true

            echo "ğŸš€ Running new Spring Boot container..."
            docker run -d \
              --name sigorotalk-app \
              --network bridge \ # Docker ê¸°ë³¸ ë„¤íŠ¸ì›Œí¬ ì‚¬ìš©
              -e SPRING_PROFILES_ACTIVE=production \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -p 8080:8080 \
              $IMAGE

            echo "ğŸ‰ sigorotalk Spring Boot ë°°í¬ ì™„ë£Œ!"
